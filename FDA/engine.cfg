[application]

name="SDR Pro"
main_scene="res://main.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
emulate_touchscreen=true
stretch_mode="2d"

[editor_plugins]

enabled=["GodotTIE"]

[input]

forward=[key(W)]
backward=[key(S)]
left=[key(A)]
right=[key(D)]

[physics_2d]

motion_fix_enabled=true
